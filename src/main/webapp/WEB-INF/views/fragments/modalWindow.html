<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter"
        th:fragment="modalButton">
    Помещение уже арендовано
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true" th:fragment="modalWindow">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Инфо</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="startDate"
                      th:text="${#dates.format(place.getRentedPlacement().getStartOfRent(), 'MM-yyyy')}"></span>
                <br>
                <span class="endDate"
                      th:text="${#dates.format(place.getRentedPlacement().getEndOfRent(), 'MM-yyyy')}"></span>
                <br>
                <span th:if="${isCurrentUser!=null}">
                    <span th:if="${isCurrentUser}"
                          th:text="${place.getRentedPlacement().getRenterLink().getFirstName()}"></span>
                </span>
                <span th:if="${bc_link_id!=null}">

                    <span th:if="${place.getFloor().getBusinessCenter().getBcLink().getId() == bc_link_id}">
                        <span>Имя-</span>
                        <span th:text="${place.getRentedPlacement().getRenterLink().getFirstName()}"></span>
                        <span> Email-</span>
                        <span th:text="${place.getRentedPlacement().getRenterLink().getEmail()}"></span>
                    </span>

                </span>

            </div>
        </div>
    </div>
</div>
</body>
</html>
