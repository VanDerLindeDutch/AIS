<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/start">AIS FSPO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/main}">Показать БЦ <span class="sr-only">(current)</span></a>
            </li>
            <li th:if="${USERTYPE=='LANDLORD'}" class="nav-item">
                <a class="nav-link" href="/main/addBc">Добавить БЦ</a>
            </li>
        </ul>
    </div>
    <div style="position: absolute; right: 10%;">
        <a href="/start" class="nav-link">ВЫЙТИ</a>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr>
                    <th class="content" scope="col">Этаж</th>
                    <th class="content" scope="col">Площадь</th>
                    <th class="content" scope="col">Цена</th>
                    <th th:if="${USERTYPE == 'RENTER'}" class="content" scope="col">Арендовать</th>
                    <th th:if="${isCurrentUser}" class="content" scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="place : ${placements}">
                    <td class="content" th:text="${floorNumber}"></td>
                    <td class="content" th:text="${place.getSurface()}"></td>
                    <td class="content" th:text="${place.getPrice()}"></td>
                    <td th:if="${USERTYPE == 'RENTER'}">
                        <a class="btn btn-primary"
                           th:href="${'/main/'+{bcID}+'/floors/'+{floorID}+'/placements/'+{place.getPlacementId()}+'/rent'}">Арендовать</a>
                    </td>
                    <td th:if="${isCurrentUser}" >
                        <form th:method="POST"
                              th:action="${'/main/'+{bcID}+'/floors/'+{floorID}+'/placements/'+{place.getPlacementId()}+'/del'}"
                              style="display: inline">
                            <input type="submit" class="btn btn-danger" role="button" aria-pressed="true"
                                   value="Удалить"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <a th:if="${isCurrentUser}" style="position: relative; margin-top: 15%; width: 30%;margin-left: 25%"
               th:href="${'/main/'+{bcID}+'/floors/'+{floorID}+'/placements/new'}" class="btn btn-info"
               role="button" aria-pressed="true">Добавить
                помещение</a>
        </div>
    </div>
</div>
</body>
</html>
