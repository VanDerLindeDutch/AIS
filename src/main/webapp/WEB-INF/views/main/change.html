<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/resources/landlord/login.css}">
    <link rel="stylesheet" th:href="@{/resources/navbar.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar:: navbar"></nav>

<div class="login-form">
    <form th:action="@{/main/{id}/edit(id=${bcID})}" th:object="${businessCenter}" th:method="POST"
          enctype="multipart/form-data">
        <h2 class="text-center">Добавить БЦ</h2>
        <div class="form-group">
            <input th:field="*{name}" type="text" class="form-control" placeholder="Полное наименование"
                   required="required">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-primary" role="alert">
            </div>
        </div>
        <div class="form-group">
            <input th:field="*{shortName}" type="text" class="form-control" placeholder="Короткое навзание"
                   required="required">
            <div th:if="${#fields.hasErrors('shortName')}" th:errors="*{shortName}" class="alert alert-primary"
                 role="alert">
            </div>
        </div>
        <div class="form-group">
            <input th:field="*{address}" type="text" class="form-control" placeholder="адрес" required="required">
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-primary"
                 role="alert">
            </div>
        </div>

        <div class="form-group">
            <input name="file" type="file" class="form-control" required="required" multiple accept="image/*">
        </div>
        <div class="form-group regBut">
            <button type="submit" class="btn btn-primary btn-block">Изменить БЦ</button>
        </div>
    </form>
</div>

</body>
</html>
