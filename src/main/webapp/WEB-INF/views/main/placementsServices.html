<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/navbar.css}">
    <link rel="stylesheet" th:href="@{/resources/placements/placements.css}">
    <link rel="stylesheet" th:href="@{/resources/landlord/login.css}">
</head>
<body>
<nav th:replace="fragments/navbar:: navbar"></nav>
<div class="login-form">
    <form th:action="@{/main/servPlacements}" th:method="POST" enctype="multipart/form-data">
        <div style="display: none">
            <input type="checkbox" class="serviceCheckBox" name="checkbox" th:each="service:${services}" th:value="${service.getServiceId()}">
        </div>
        <div class="form-group">
            <span>Сервисы-</span>
            <select  id="selectService" class="form-select">
                <option disabled selected value> -- select an option -- </option>
                <option th:each="service:${services}" th:value="${service.getServiceId()}" th:text="${service.getDescription()}"></option>
            </select>
        </div>
        <div id="placeToAlerts"></div>
        <div class="form-group regBut">
            <button type="submit" class="btn btn-primary btn-block">Поиск</button>
        </div>
    </form>
</div>

<div class="container" style="margin-top: 200px" th:if="${placements!=null}">
    <div class="row">
        <div class="col-12">
            <table class="table table-image">
                <thead>
                <tr>
                    <th style=" width: 200px" class="content" scope="col">Фото</th>
                    <th class="content" scope="col">Площадь</th>
                    <th class="content" scope="col">Цена</th>
                    <th class="content" scope="col">Службы</th>
                    <th th:if="${USERTYPE == 'RENTER'}" class="content" scope="col">Арендовать</th>
                    <th th:if="${isCurrentUser}" class="content" scope="col">Удалить</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="place : ${placements}">
                    <td style="display:inline-block;width: 400px">
                        <img style="height: 350px; width: 400px" th:src="@{/resources/photos/placementsPhotos/{ref}(ref=${place.key.getImagePath()})}"
                             class=" img-thumbnail" alt="Sheep">
                    </td>
                    <td class="content" th:text="${place.key.getSurface()}"></td>
                    <td class="content" th:text="${place.key.getPrice()}"></td>
                    <td class="content"  th:if="${#lists.size(place.value)!=0}">
                        <div style="margin-right: 10px" th:each="service : ${place.value}" th:text="${service.getDescription()}"></div>
                    </td>
                    <td th:if="${USERTYPE == 'RENTER' and !#lists.contains(requestedPlacementsID, place.key.getPlacementId()) and !#lists.contains(rentedPlacementsID, place.key.getPlacementId())}">
                        <a class="btn btn-primary"
                           th:href="${'/main/placements/'+{place.key.getPlacementId()}+'/rent'}">Арендовать</a>
                    </td>
                    <td th:if="${#lists.contains(rentedPlacementsID, place.key.getPlacementId())}">
                        <button th:replace="fragments/modalWindow:: modalButton"></button>
                        <div th:replace="fragments/modalWindow:: modalWindow"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script th:src="@{/resources/main/newPlacement.js}"></script>
<script th:src="@{/resources/main/placements.js}"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
