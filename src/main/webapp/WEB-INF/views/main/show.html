<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../resources/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/start">AIS FSPO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/main(USERTYPE=${USERTYPE},ID=${ID})}">Показать БЦ <span class="sr-only">(current)</span></a>
            </li>
            <li th:if="${USERTYPE=='LANDLORD'}" class="nav-item">
                <a class="nav-link" href="/main/addBc">Добавить БЦ</a>
            </li>
        </ul>
    </div>
    <div style="position: absolute; right: 10%;">
        <a href="/start" class="nav-link">ВЫЙТИ</a>
    </div>
</nav>
<div>
    <div th:id="name" th:class="bc_content" th:text="${businessCenter.getName()}"></div>
    <div style="max-width: 20%" th:id="address" th:class="bc_content" th:text="${businessCenter.getAddress()}"></div>
    <img width="400" height="300" id="photo" th:src="@{/resources/uploads/{ref}(ref=${businessCenter.getImagePath()})}"
         class="bc_content img-fluid img-thumbnail">
</div>

<div id="change_form" th:if="${ID==businessCenter.getBcLinkId()}">
    <a th:href="@{/main/{id}/edit(id=${businessCenter.getBcId()})}" class="btn btn-warning" role="button" aria-pressed="true">Изменить</a>

    <form style="position: relative; left: 8%; top:-38px" th:method="POST" th:action="@{/main/{id}/del(id=${businessCenter.getBcId()})}">
        <input type="submit" class="btn btn-danger" role="button" aria-pressed="true" value="Удалить"/>
    </form>

</div>

</body>
</html>
