<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/resources/landlord/login.css}">
    <link rel="stylesheet" th:href="@{/resources/navbar.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav th:replace="fragments/navbar:: navbar"></nav>

<div class="login-form">
    <form th:action="@{/main/{id}/floors/{fID}/placements/new(id=${bcID}, fID=${floorID})}" th:object="${placement}"
          th:method="POST" enctype="multipart/form-data">
        <h2 class="text-center">Добавить помещение</h2>
        <div class="form-group">
            <span>Площадь-</span>
            <input th:field="*{surface}" type="number" class="form-control" placeholder="Площадь" required="required">
            <!--<div th:if="${#fields.hasErrors('floorNumber')}" th:errors="*{floorNumber}" class="alert alert-primary" role="alert">
            </div>-->
        </div>
        <div class="form-group">
            <span>Цена-</span>
            <input th:field="*{price}" min="5000" type="number" class="form-control" placeholder="Цена"
                   required="required">
            <!--<div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-primary" role="alert">
            </div>-->
        </div>
        <div style="display: none">
            <input type="checkbox" class="serviceCheckBox" name="checkbox" th:each="service:${services}"
                   th:value="${service.getServiceId()}">
        </div>
        <div class="form-group">
            <span>Сервисы-</span>
            <select id="selectService" class="form-select">
                <option disabled selected value> -- select an option --</option>
                <option th:each="service:${services}" th:value="${service.getServiceId()}"
                        th:text="${service.getDescription()}"></option>
            </select>
        </div>
        <div id="placeToAlerts"></div>
        <div class="form-group">
            <input name="file" type="file" class="form-control" placeholder="Фото" required="required" multiple
                   accept="image/*">
        </div>
        <div class="form-group regBut">
            <button type="submit" class="btn btn-primary btn-block">Добавить помещение</button>
        </div>
    </form>
</div>
<script th:src="@{/resources/main/newPlacement.js}"></script>
<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
